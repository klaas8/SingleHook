<html>

<head>
    <title>加载中...</title>
</head>

<body>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
        function openInNewTab(url) {
            window.open(url, '_blank');
        }
        function replaceCurrentPage(url) {
            window.location.replace(url);
        }
        redirectTo("./1")
    </script>
</body>

</html>
